{% extends "layout.html" %} {% block main %}
<h3>Haversine distance</h3>
<p>Calculate the distance between two places, assuming the Earth is a sphere.</p>
<!-- without an 'action' attribute, the form defaults to the same url -->
<form method="post">
  <!-- remove placeholder="From"? -->
  <select name="place1" placeholder="From">
    <option selected disabled>From...</option>
    {% for place in places %}
    <option value="{{ place[1] }}">{{ place[1] }}</option>
    {% endfor %}
  </select>
  <select name="place2">
    <option selected disabled>To...</option>
    {% for place in places %}
    <option value="{{ place[1] }}">{{ place[1] }}</option>
    {% endfor %}
  </select>

  <button type="submit">Calculate distance</button>
</form>
{% endblock %}
